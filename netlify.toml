[build]
  # 빌드 명령어 (정적 사이트이므로 빌드 불필요)
  command = ""
  # 배포할 디렉토리 (루트 디렉토리)
  publish = "."

# API 프록시 설정 (백엔드 서버가 별도로 호스팅되는 경우)
# Netlify 대시보드에서 환경 변수 NETLIFY_BACKEND_URL을 설정해야 합니다
# 예: NETLIFY_BACKEND_URL=https://your-backend.railway.app
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.railway.app/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# 정적 파일 캐싱
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

